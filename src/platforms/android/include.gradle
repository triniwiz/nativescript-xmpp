repositories {
  maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots'
  }
  mavenCentral()
}

dependencies {
    compile "org.igniterealtime.smack:smack-android:4.2.4"
    compile "org.igniterealtime.smack:smack-android-extensions:4.2.4"
    compile "org.igniterealtime.smack:smack-tcp:4.2.4"
    compile "org.igniterealtime.smack:smack-experimental:4.2.4"
    compile group: 'org.jxmpp', name: 'jxmpp-jid', version: '0.6.2'
}
